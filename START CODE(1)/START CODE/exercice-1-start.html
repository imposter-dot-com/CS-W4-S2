<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>

      body{
        margin:0;
        padding-left: 10em;
        padding-right:10em;
        background: pink;
      }
  
      .container {
        height: 100vh;
        background: greenyellow;
        display:flex;
        gap: 1em;
        flex-direction: column;

      }

      header,
      footer {
        background: grey;
        height:100px;

      }

      main {
        background: grey;
        height:100px;
        flex-grow:1;

      }
 
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>
      <main>Main</main>
      <footer>Footer</footer>
      </section>
    </div>
  </body>
</html>
